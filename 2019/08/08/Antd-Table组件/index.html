<li><p>Atnd 中 Table 组件使用方法</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"> <span class="tag">&lt;<span class="name">a-table</span> <span class="attr">:dataSource</span>=<span class="string">"data"</span> <span class="attr">:columns</span>=<span class="string">"columns"</span>&gt;</span></span><br><span class="line"> <span class="tag">&lt;<span class="name">div</span> <span class="attr">slot</span>=<span class="string">"filterDropdown"</span> <span class="attr">slot-scope</span>=<span class="string">"&#123; setSelectedKeys, selectedKeys, confirm, clearFilters, column &#125;"</span></span></span><br><span class="line"><span class="tag">     <span class="attr">class</span>=<span class="string">'custom-filter-dropdown'</span>&gt;</span></span><br><span class="line">        </span><br><span class="line">     <span class="tag">&lt;<span class="name">a-input</span></span></span><br><span class="line"><span class="tag">        <span class="attr">v-ant-ref</span>=<span class="string">"c =&gt; searchInput = c"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">:placeholder</span>=<span class="string">"`Search $&#123;column.dataIndex&#125;`"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">:value</span>=<span class="string">"selectedKeys[0]"</span></span></span><br><span class="line"><span class="tag">        @<span class="attr">change</span>=<span class="string">"e =&gt; setSelectedKeys(e.target.value ? 				 						[e.target.value] : [])"</span></span></span><br><span class="line"><span class="tag">        @<span class="attr">pressEnter</span>=<span class="string">"() =&gt; handleSearch(selectedKeys, confirm)"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">style</span>=<span class="string">"width: 188px; margin-bottom: 8px; display: block;"</span></span></span><br><span class="line"><span class="tag">     /&gt;</span></span><br><span class="line">        </span><br><span class="line">     <span class="tag">&lt;<span class="name">a-button</span></span></span><br><span class="line"><span class="tag">        <span class="attr">type</span>=<span class="string">'primary'</span></span></span><br><span class="line"><span class="tag">        @<span class="attr">click</span>=<span class="string">"() =&gt; handleSearch(selectedKeys, confirm)"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">icon</span>=<span class="string">"search"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">size</span>=<span class="string">"small"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">style</span>=<span class="string">"width: 90px; margin-right: 8px"</span></span></span><br><span class="line"><span class="tag">        &gt;</span>Search</span><br><span class="line">     <span class="tag">&lt;/<span class="name">a-button</span>&gt;</span></span><br><span class="line">        </span><br><span class="line">      <span class="tag">&lt;<span class="name">a-button</span></span></span><br><span class="line"><span class="tag">        @<span class="attr">click</span>=<span class="string">"() =&gt; handleReset(clearFilters)"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">size</span>=<span class="string">"small"</span></span></span><br><span class="line"><span class="tag">        <span class="attr">style</span>=<span class="string">"width: 90px"</span></span></span><br><span class="line"><span class="tag">        &gt;</span>Reset</span><br><span class="line">      <span class="tag">&lt;/<span class="name">a-button</span>&gt;</span></span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">     </span><br><span class="line">   <span class="tag">&lt;<span class="name">a-icon</span> <span class="attr">slot</span>=<span class="string">"filterIcon"</span> <span class="attr">slot-scope</span>=<span class="string">"filtered"</span> <span class="attr">type</span>=<span class="string">'search'</span></span></span><br><span class="line"><span class="tag">      <span class="attr">:style</span>=<span class="string">"&#123; color: filtered ? '#108ee9' : undefined &#125;"</span>/&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">template</span> <span class="attr">slot</span>=<span class="string">"customRender"</span> <span class="attr">slot-scope</span>=<span class="string">"text"</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">span</span> <span class="attr">v-if</span>=<span class="string">"searchText"</span>&gt;</span></span><br><span class="line">          </span><br><span class="line">        <span class="tag">&lt;<span class="name">template</span></span></span><br><span class="line"><span class="tag">      <span class="attr">v-for</span>=<span class="string">"(fragment, i) in text.toString().split(new RegExp(`(?&lt;=$&#123;searchText&#125;)|(?=$&#123;searchText&#125;)`, 'i'))"</span>&gt;</span></span><br><span class="line">            </span><br><span class="line">          <span class="tag">&lt;<span class="name">mark</span> <span class="attr">v-if</span>=<span class="string">"fragment.toLowerCase() === searchText.toLowerCase()"</span> <span class="attr">:key</span>=<span class="string">"i"</span> <span class="attr">class</span>=<span class="string">"highlight"</span>&gt;</span>&#123;&#123;fragment&#125;&#125;<span class="tag">&lt;/<span class="name">mark</span>&gt;</span></span><br><span class="line">            </span><br><span class="line">          <span class="tag">&lt;<span class="name">template</span> <span class="attr">v-else</span>&gt;</span>&#123;&#123;fragment&#125;&#125;<span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line">            </span><br><span class="line">        <span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line">          </span><br><span class="line">      <span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">template</span> <span class="attr">v-else</span>&gt;</span>&#123;&#123;text&#125;&#125;<span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--这是自定义插槽 --&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">template</span> <span class="attr">slot</span>=<span class="string">"ranking"</span> <span class="attr">slot-scope</span>=<span class="string">"ranking"</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">router-link</span> <span class="attr">:to</span>=<span class="string">"'/'+ranking"</span>&gt;</span>&#123;&#123;ranking&#125;&#125;<span class="tag">&lt;/<span class="name">router-link</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">a-table</span>&gt;</span></span><br></pre></td></tr></table></figure>
