        <h4 id="Vue的get-post-jsonp-请求"><a href="#Vue的get-post-jsonp-请求" class="headerlink" title="Vue的get post jsonp 请求"></a>Vue的get post jsonp 请求</h4><blockquote>
<p>在Vue中 我们一般不会引入jq因为Vue这个框架就是为了方便dom操作的，所以说要怎么发送这些请求呢？</p>
<p>使用Vue-resource来进行</p>
<p>安装方式 npm i vue-resource</p>
</blockquote>
<ul>
<li>get方法</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">methods:&#123;</span><br><span class="line">    Getdata()&#123;</span><br><span class="line">        <span class="keyword">this</span>.$http.get(<span class="string">'data.json'</span>).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">if</span>(res.body.status === <span class="number">0</span>)&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(res.body.message)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ul>
<li>post</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">methods:&#123;</span><br><span class="line">    Postdata()&#123;</span><br><span class="line">        <span class="keyword">this</span>.$http.post(<span class="string">'data.json'</span>,&#123;此处为要返回给服务端的数据&#125;,&#123;<span class="attr">emulateJSON</span>:<span class="literal">true</span>&#125;).then( <span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">if</span>(res.body.status === <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="built_in">console</span>.log(res.body.message)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ul>
<li>JSONp</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> http = <span class="built_in">require</span>(<span class="string">'http'</span>);</span><br><span class="line">   <span class="comment">// 导入解析 URL 地址的核心模块</span></span><br><span class="line">   <span class="keyword">const</span> urlModule = <span class="built_in">require</span>(<span class="string">'url'</span>);</span><br><span class="line"></span><br><span class="line">   <span class="keyword">const</span> server = http.createServer();</span><br><span class="line">   <span class="comment">// 监听 服务器的 request 请求事件，处理每个请求</span></span><br><span class="line">   server.on(<span class="string">'request'</span>, (req, res) =&gt; &#123;</span><br><span class="line">     <span class="keyword">const</span> url = req.url;</span><br><span class="line"></span><br><span class="line">     <span class="comment">// 解析客户端请求的URL地址</span></span><br><span class="line">     <span class="keyword">var</span> info = urlModule.parse(url, <span class="literal">true</span>);</span><br><span class="line"></span><br><span class="line">     <span class="comment">// 如果请求的 URL 地址是 /getjsonp ，则表示要获取JSONP类型的数据</span></span><br><span class="line">     <span class="keyword">if</span> (info.pathname === <span class="string">'/getjsonp'</span>) &#123;</span><br><span class="line">       <span class="comment">// 获取客户端指定的回调函数的名称</span></span><br><span class="line">       <span class="keyword">var</span> cbName = info.query.callback;</span><br><span class="line">       <span class="comment">// 手动拼接要返回给客户端的数据对象</span></span><br><span class="line">       <span class="keyword">var</span> data = &#123;</span><br><span class="line">         name: <span class="string">'zs'</span>,</span><br><span class="line">         age: <span class="number">22</span>,</span><br><span class="line">         gender: <span class="string">'男'</span>,</span><br><span class="line">         hobby: [<span class="string">'吃饭'</span>, <span class="string">'睡觉'</span>, <span class="string">'运动'</span>]</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="comment">// 拼接出一个方法的调用，在调用这个方法的时候，把要发送给客户端的数据，序列化为字符串，作为参数传递给这个调用的方法：</span></span><br><span class="line">       <span class="keyword">var</span> result = <span class="string">`<span class="subst">$&#123;cbName&#125;</span>(<span class="subst">$&#123;<span class="built_in">JSON</span>.stringify(data)&#125;</span>)`</span>;</span><br><span class="line">       <span class="comment">// 将拼接好的方法的调用，返回给客户端去解析执行</span></span><br><span class="line">       res.end(result);</span><br><span class="line">     &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">       res.end(<span class="string">'404'</span>);</span><br><span class="line">     &#125;</span><br><span class="line">   &#125;);</span><br><span class="line"></span><br><span class="line">   server.listen(<span class="number">3000</span>, () =&gt; &#123;</span><br><span class="line">     <span class="built_in">console</span>.log(<span class="string">'server running at http://127.0.0.1:3000'</span>);</span><br><span class="line">   &#125;);</span><br></pre></td></tr></table></figure>
