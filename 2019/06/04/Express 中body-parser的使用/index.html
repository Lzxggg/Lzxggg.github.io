        <h4 id="node-js-中body-parser的使用"><a href="#node-js-中body-parser的使用" class="headerlink" title="node.js 中body-parser的使用"></a>node.js 中body-parser的使用</h4><p>body-parser的引入主要是用来操作表单提交的相关控件</p>
<h4 id="首先安装命令"><a href="#首先安装命令" class="headerlink" title="首先安装命令"></a>首先安装命令</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm  i --save body-parser</span><br></pre></td></tr></table></figure>

<h4 id="然后需要在app-js中引入的模块"><a href="#然后需要在app-js中引入的模块" class="headerlink" title="然后需要在app.js中引入的模块"></a>然后需要在app.js中引入的模块</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">var bodyParser = require('body-parser')</span><br></pre></td></tr></table></figure>

<h4 id="需要开放的东西"><a href="#需要开放的东西" class="headerlink" title="需要开放的东西"></a>需要开放的东西</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// parse application/x-www-form-urlencoded</span></span><br><span class="line">app.use(bodyParser.urlencoded(&#123; <span class="attr">extended</span>: <span class="literal">false</span> &#125;));</span><br><span class="line"></span><br><span class="line"><span class="comment">// parse application/json</span></span><br><span class="line">app.use(bodyParser.json());</span><br></pre></td></tr></table></figure>

<h4 id="最后的应用形式"><a href="#最后的应用形式" class="headerlink" title="最后的应用形式"></a>最后的应用形式</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">router.post(<span class="string">'/students/new'</span>,<span class="function"><span class="keyword">function</span> (<span class="params">req, res</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">    req.body 就可以拿到表单提交过来的对象</span><br><span class="line"></span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
