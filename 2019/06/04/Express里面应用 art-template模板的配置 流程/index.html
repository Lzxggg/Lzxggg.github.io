        <h3 id="Express里面应用-art-template模板的配置-流程"><a href="#Express里面应用-art-template模板的配置-流程" class="headerlink" title="Express里面应用 art-template模板的配置 流程"></a><code>Express</code>里面应用 <code>art-template</code>模板的配置 流程</h3><h4 id="1-通过npm来下载art-template模板"><a href="#1-通过npm来下载art-template模板" class="headerlink" title="1.通过npm来下载art-template模板"></a>1.通过<code>npm</code>来下载<code>art-template</code>模板</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm install --save art-template</span><br><span class="line">npm install --save express-art-template</span><br></pre></td></tr></table></figure>

<h4 id="2-引包-配置引擎"><a href="#2-引包-配置引擎" class="headerlink" title="2.引包(配置引擎)"></a>2.引包(配置引擎)</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">app.engine(<span class="string">'html'</span>,<span class="built_in">require</span>(<span class="string">'express-art-template'</span>))</span><br></pre></td></tr></table></figure>

<h4 id="3-应用核心方法-render"><a href="#3-应用核心方法-render" class="headerlink" title="3.应用核心方法(render())"></a>3.应用核心方法(render())</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">router.get(<span class="string">'/'</span>,<span class="function"><span class="keyword">function</span> (<span class="params">req, res</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">   Students.show(<span class="function"><span class="keyword">function</span> (<span class="params">err , students </span>) </span>&#123;</span><br><span class="line">       <span class="keyword">if</span> (err) &#123;</span><br><span class="line">           <span class="keyword">return</span> res.status(<span class="number">500</span>).send(<span class="string">'Server error.'</span>)</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="comment">//用render方法进行渲染  也是art-template的核心方法</span></span><br><span class="line">       res.render(<span class="string">'index.html'</span>,&#123;<span class="attr">students</span>:students&#125;)</span><br><span class="line">   &#125;)</span><br></pre></td></tr></table></figure>
