    <div class="article-content">
        <h3 id="圣杯布局和双飞翼布局"><a href="#圣杯布局和双飞翼布局" class="headerlink" title="圣杯布局和双飞翼布局"></a>圣杯布局和双飞翼布局</h3><p>圣杯布局和双飞翼布局作为经典的三栏式布局是面试中的常客。两种布局达到效果上基本相同，都是两边两栏宽度</p>
<p>固定，中间栏宽度自适应。在<code>HTML</code>结构上中间栏在最前面保证了最先渲染中间提升性能（因为这两种布局都比较</p>
<p>老，我认为在现代浏览器中这点儿性能优化效果并不是很大），并且兼容性良好。两种布局的实现方法前半部分相</p>
<p>同，后半部分的实现各有利弊，下面会简单介绍两者的区别。</p>
<h4 id="圣杯布局"><a href="#圣杯布局" class="headerlink" title="圣杯布局"></a>圣杯布局</h4><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span> = <span class="string">'header'</span>&gt;</span>header<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span> = <span class="string">'main'</span>&gt;</span></span><br><span class="line">    //这里middle  必须在第一个因为这样在HTML结构上中间栏在最前面保证了最先渲染中间提升性能</span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span> = <span class="string">'middle'</span>&gt;</span>middle<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span> = <span class="string">'left'</span>&gt;</span>left<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span> = <span class="string">'right'</span>&gt;</span>right<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span> = <span class="string">'footer'</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> <span class="tag">&lt;<span class="name">style</span>&gt;</span></span><br><span class="line">        .header &#123;</span><br><span class="line">            height:40px;</span><br><span class="line">            background-color:blue;</span><br><span class="line">        &#125;</span><br><span class="line">        .footer &#123;</span><br><span class="line">            height:40px;</span><br><span class="line">            background-color:blue;</span><br><span class="line">        &#125;</span><br><span class="line">        .main &#123;</span><br><span class="line">            padding:0 200px 0 200px;</span><br><span class="line">            height: 100px;</span><br><span class="line">        &#125;</span><br><span class="line">        .middle &#123;</span><br><span class="line">            float:left;</span><br><span class="line">            width:100%;</span><br><span class="line">            height:100px;</span><br><span class="line">            background-color:red;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        .left &#123;</span><br><span class="line">            float:left;</span><br><span class="line">            width:200px;</span><br><span class="line">            height: 100px;</span><br><span class="line">            background-color:grey;</span><br><span class="line">            margin-left:-100%;</span><br><span class="line">            position:relative;</span><br><span class="line">            left:-200px;</span><br><span class="line">        &#125;</span><br><span class="line">        .right &#123;</span><br><span class="line">            float:left;</span><br><span class="line">            width:200px;</span><br><span class="line">            height: 100px;</span><br><span class="line">            background-color : grey;</span><br><span class="line">            margin-left: -200px;</span><br><span class="line">            position:relative;</span><br><span class="line">            right:-200px;</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h4 id="双飞翼布局"><a href="#双飞翼布局" class="headerlink" title="双飞翼布局"></a>双飞翼布局</h4><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">style</span>&gt;</span></span><br><span class="line">        #hd&#123;</span><br><span class="line">            height:50px;</span><br><span class="line">            background: #666;</span><br><span class="line">            text-align: center;</span><br><span class="line">        &#125;</span><br><span class="line">        #middle&#123;</span><br><span class="line">            float:left;</span><br><span class="line">            width:100%;/*左栏上去到第一行*/</span><br><span class="line">            height:100px;</span><br><span class="line">            background:blue;</span><br><span class="line">        &#125;</span><br><span class="line">        #left&#123;</span><br><span class="line">            float:left;</span><br><span class="line">            width:180px;</span><br><span class="line">            height:100px;</span><br><span class="line">            margin-left:-100%;</span><br><span class="line">            background:#0c9;</span><br><span class="line">        &#125;</span><br><span class="line">        #right&#123;</span><br><span class="line">            float:left;</span><br><span class="line">            width:200px;</span><br><span class="line">            height:100px;</span><br><span class="line">            margin-left:-200px;</span><br><span class="line">            background:#0c9;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /*给内部div添加margin，把内容放到中间栏，其实整个背景还是100%*/</span><br><span class="line">        #inside&#123;</span><br><span class="line">            margin:0 200px 0 180px;</span><br><span class="line">            height:100px;</span><br><span class="line">        &#125;</span><br><span class="line">        #footer&#123;</span><br><span class="line">            clear:both; /*记得清楚浮动*/</span><br><span class="line">            height:50px;</span><br><span class="line">            background: #666;</span><br><span class="line">            text-align: center;</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"hd"</span>&gt;</span>header<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"middle"</span>&gt;</span></span><br><span class="line">    	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"inside"</span>&gt;</span>middle<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"left"</span>&gt;</span>left<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"right"</span>&gt;</span>right<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"footer"</span>&gt;</span>footer<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
