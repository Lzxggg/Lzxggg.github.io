        <h5 id="Linux查看端口是否开放-以及开放端口"><a href="#Linux查看端口是否开放-以及开放端口" class="headerlink" title="Linux查看端口是否开放 以及开放端口"></a>Linux查看端口是否开放 以及开放端口</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>查看端口是否开放</span><br><span class="line"><span class="meta">#</span>1.使用lsof 命令来查看端口是否开放</span><br><span class="line">lsof -i:1025 #如果有显示说明已经开放了，如果没有显示说明没有开放</span><br><span class="line"><span class="meta">#</span>2.使用netstat 命令来查看端口是否开放</span><br><span class="line">netstat -nupl (UDP类型的端口)</span><br><span class="line">netstat -ntpl (TCP类型的端口)</span><br></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>开放端口</span><br><span class="line"><span class="meta">#</span>开启防火墙 </span><br><span class="line">    systemctl start firewalld</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>2、开放指定端口</span><br><span class="line">      firewall-cmd --zone=public --add-port=1935/tcp --permanent</span><br><span class="line"><span class="meta">#</span> 命令含义：</span><br><span class="line"><span class="meta">#</span>--zone #作用域</span><br><span class="line"><span class="meta">#</span>--add-port=1935/tcp  #添加端口，格式为：端口/通讯协议</span><br><span class="line"><span class="meta">#</span>--permanent  #永久生效，没有此参数重启后失效</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>3、重启防火墙</span><br><span class="line">      firewall-cmd --reload</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>4、查看端口号</span><br><span class="line">netstat -ntlp   //查看当前所有tcp端口·</span><br><span class="line"></span><br><span class="line">netstat -ntulp |grep 1935   //查看所有1935端口使用情况·</span><br></pre></td></tr></table></figure>
